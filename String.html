<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "pneumonoultramicroscopicsilicovolcanoconiosis";
        console.log(str.length);
        var index = 5;
        console.log(str.charAt(index));//返回下标为index的子字符串
        console.log(str.charCodeAt(index));//根据下标，返回对应下标的字符的ACSCII码
        //console.log(str.fromCharCode(97));//将ACSCII码转化成字符串，涉及到数字与字母之间的转化可以使用
        console.log(str.indexOf('a'));//查找一个字符或者字符串在字符串中第一次出现的位置,未找到则返回-1、
        console.log(str.lastIndexOf('a'));//倒序查找一个字符或者字符串在字符串中第一次出现的位置,返回位置，,未找到则返回-1、

        str.replace("si", "ll");//将指定的字符串替换，只能替换第一个
        console.log(str);

        console.log(str.slice(5, 15));//字符串截取，识别负数，跟数组相同
        console.log(str.substring(20, 30));//字符串截取，同slice方法，但不识别负数
        console.log(str.substr(20, 10));//根据长度进行字符串截取

        console.log(str.split(''));//以某一字符串将目标字符串分割，可用于将特定格式的字符串转化如2018/10/20
        console.log(str.toLowerCase());//将str字符串中的字符转化为小写，不修改原字符串
        console.log(str.toUpperCase());//将str字符串中的字符转化为大写

        var a = '   aa   bb   ';
        a.trim();       //"aa   bb"去掉左右空格之后的字符串
        console.log(a);
        var str1 = 'hello world';
        console.log(str1.match('o'));   //["o", index: 4, input: "hello world", groups: undefined]
        console.log(str1.match(/o/g));   // (2) ["o", "o"]

        console.log(str1.concat('a','b','c'));
    </script>
</body>

</html>
